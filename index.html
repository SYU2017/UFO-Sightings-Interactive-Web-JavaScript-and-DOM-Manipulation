<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UFO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/datatables/datatables.css">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1 class="text-center">UFO Search</h1>
          <form>
            <div class="form-group m-top-75">
              <label for="name">date/time</label>
              <input type="text" class="form-control" id="date/time" placeholder="date/time">
              <a id="search" class="btn btn-default">Search Date</a>
            </div>
            <div class="form-group">
              <label for="name">city</label>
              <input type="text" class="form-control" id="city" placeholder="city">
              <a id="search1" class="btn btn-default">Search City</a>
            </div>
            <div class="form-group">   
              <label for="name">state</label> 
              <input type="text" class="form-control" id="state" placeholder="state">
              <a id="search2" class="btn btn-default">Search State</a>
            </div>
            <div class="form-group">      
              <label for="name">country</label> 
              <input type="text" class="form-control" id="country" placeholder="country">
              <a id="search3" class="btn btn-default">Search Country</a>
            </div>
            <div class="form-group">  
              <label for="name">shape</label>
              <input type="text" class="form-control" id="shape" placeholder="shape">
              <a id="search4" class="btn btn-default">Search Shape</a>
            </div>
         </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table cellpadding="0" cellspacing="0" border="0" class="datatable table table-striped table-bordered">
          <thead>
            <tr>
              <th>datetime</th>
              <th>city</th>
              <th>state</th>
              <th>country</th>
              <th>shape</th>
              <th>durationMinutes</th>
               <th>comments</th>  
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
   </div>   
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/datatables/1.9.4/jquery.dataTables.min.js"></script>
	<script src="js/datatables/datatables.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		$('.datatable').dataTable({
			"sPaginationType": "bs_four_button"
		});	
		$('.datatable').each(function(){
			var datatable = $(this);
			// SEARCH - Add the placeholder for Search and Turn this into in-line form control
			var search_input = datatable.closest('.dataTables_wrapper').find('div[id$=_filter] input');
			search_input.attr('placeholder', 'Search');
			search_input.addClass('form-control input-sm');
			// LENGTH - Inline-Form control
			var length_sel = datatable.closest('.dataTables_wrapper').find('div[id$=_length] select');
			length_sel.addClass('form-control input-sm');
		});
	});
	</script>



  
  <script src="data.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
